  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <img src="images/image-product-desktop.jpg" alt="" class="desk-perfume-img">
      <img src="images/image-product-mobile.jpg" alt="" class="mbv-perfume-img">

      <div class="r-column">
        <p class="perf">Perfume</p>
        <h2 class="Gab">Gabrielle Essence Eau De Parfum</h2>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>


        <div class="price">
          <h2>$149.99</h2>
          <del class="strike">$169.99</del>
        </div>

        <button><img src="images/icon-cart.svg" alt="" class="cart">Add to Cart</button>

      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
